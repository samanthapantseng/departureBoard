<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Departure Board</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/carousel.css" />
    </head>
    <body>
        <div id="searchScreen" class="screen">
            <h1 class="prompt">Where are you going?</h1>
            <input
                type="text"
                id="locationInput"
                placeholder="Enter your destination..."
                autocomplete="off"
            />
        </div>
        <div id="resultScreen" class="screen" style="display: none">
            <div class="departure-board-8x4">
                <!-- Row 1 -->
                <div
                    class="db-cell db-train-type-box h3"
                    style="grid-row: 1; grid-column: 1"
                >
                    <span class="db-train-type-square">
                        <span id="trainType"></span>
                        <span id="trainNumber"></span>
                    </span>
                </div>

                <div
                    class="db-cell db-departure-time h3"
                    style="grid-row: 1; grid-column: 2"
                    id="departureTime"
                ></div>

                <div
                    class="db-cell db-arrival-time h3"
                    style="grid-row: 1; grid-column: 4"
                    id="arrivalTime"
                ></div>
                <div
                    class="db-cell db-current-time h3"
                    style="grid-row: 1; grid-column: 8"
                    id="localTimeCell"
                ></div>

                <!-- Row 2 -->
                <div
                    class="db-cell db-destination h1"
                    style="grid-row: 2; grid-column: 1 / span 3"
                >
                    <b id="apiDestination">Waiting for inputâ€¦</b>
                </div>

                <div
                    class="db-cell db-track h3"
                    style="grid-row: 2; grid-column: 4"
                >
                    <span id="trackInfo"></span>
                </div>

                <div
                    class="db-cell"
                    style="grid-row: 2 / span 4; grid-column: 5 / span 8"
                    id="destinationImageCell"
                >
                    <span style="color: #999">No image</span>
                </div>

                <!-- Row 3 -->
                <div
                    class="db-cell db-via h2"
                    style="grid-row: 3; grid-column: 1 / span 4"
                    id="viaStations"
                ></div>
            </div>
        </div>

        <script src="js/carousel.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
